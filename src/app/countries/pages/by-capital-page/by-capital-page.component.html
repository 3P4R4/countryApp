<h2>Capitales</h2>
<hr>
<div class="row">
    <div class="col">
        <search-box 
        (onValue)="searchByCapital($event)"
        placeholder="Ingresa una Capital"/>
    </div>
</div>
<div class="row">
    <div class="col">
        <hr>
        <!-- resultado -->
        <ul>
            <li *ngFor="let country of countries">
                {{country.capital}} - {{country.population}}
            </li>
        </ul>
    </div>
</div>
